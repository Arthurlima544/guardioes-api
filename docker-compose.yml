version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  backend:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3001 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3001:3001"
    depends_on:
      - db
  frontend:
    build: ./client
    volumes:
      - ./client:/usr/src/frontend
      - /usr/src/frontend/node_modules
    ports:
      - "80:80"
    depends_on:
      - backend